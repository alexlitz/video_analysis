# Backgammon Video Analysis Configuration

# Data paths
data:
  video_dir: "data/videos"
  xg_dir: "data/xg_files"
  processed_dir: "data/processed"

# YouTube scraper settings
scraper:
  channel_url: "https://www.youtube.com/@BackgammonCafe"
  max_videos: null  # null for all videos
  video_quality: "720p"
  format: "mp4"

# Video processing settings
video:
  frame_interval: 1.0  # seconds between extracted frames
  target_resolution: [640, 480]
  fps_for_training: 1.0

# Model settings
model:
  backbone: "resnet18"  # resnet18, resnet50, efficientnet, simple
  hidden_dim: 512
  num_frames: 16
  dropout: 0.1
  use_transformer: true

# Training settings
training:
  epochs: 100
  batch_size: 8
  learning_rate: 0.0001
  weight_decay: 0.01
  warmup_epochs: 5
  save_every: 10
  log_every: 100

# Paths
paths:
  checkpoint_dir: "checkpoints"
  logs_dir: "logs"
